## Customize the test machine
machine:

  timezone:
    America/Los_Angeles # Set the timezone

  # Version of ruby to use
  php:
    version: 5.4.4
  environment:
    WP_MULTISITE: 0
    WP_CORE_DIR: /home/infugin693/public_html/demoRepo
    WP_TESTS_DIR: /home/infugin693/public_html/demoRepo

  # Override /etc/hosts
  hosts:
    circlehost: 107.180.0.220
    dev.mycompany.com: 107.180.0.220
## Customize checkout
checkout:
  post:
    - git submodule sync
    - git submodule update --init # use submodules
## Customize deployment commands
deployment:
  staging:
    branch: master
    commands:
      - ./deploy_staging.sh
